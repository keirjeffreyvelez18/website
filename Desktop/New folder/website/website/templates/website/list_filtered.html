{% extends 'website/base.html' %}
{% load static %}

{% block breadcrumb %}
<div class="container mt-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="list">All Academic Programs</a></li>
      <li class="breadcrumb-item active">{{dept}}</li>
    </ol>
</div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row text-center">
     {% for program in object_list %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header text-primary">{{program.program_level}}</div>
                <div class="card-body">
                    <h5 class="card-title"><strong>{{program.program_name}}</strong></h5>
                    <a href="{% url 'program_item' program.id %}" class="gold-text d-flex justify-content-end"><h5>Read more</h5><span><i class="fa fa-chevron-right pl-2"></i></span></a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
