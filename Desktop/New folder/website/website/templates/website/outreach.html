{% extends 'website/base.html' %}

{% load static %}

{% block content %}
<div class="container">
      <h1 class="my-4">Community Extension</h1>
      <div class="row card-group">
      {% for OutreachPost in outreach %}
        <div class="col-lg-4 mb-4">
            <div class="card card-cascade wider">
            <div class="view overlay">
                <img src="{{ OutreachPost.image.url }}" style="object-fit: cover;" class="card-img-top img-fluid">
                <a href="{% url 'outreach_item' OutreachPost.id %}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body text-center">
              <a href="{% url 'outreach_item' OutreachPost.id %}">
              <h4 class="card-title"><strong>{{ OutreachPost.title }}</strong></h4>
              </a>
              <h5 class="indigo-text"><strong>{{ OutreachPost.date }}</strong></h5>
              <a href="{% url 'outreach_item' OutreachPost.id %}" class="d-flex justify-content-end"><h5>Read more</h5><span><i class="fa fa-chevron-right pl-2"></i></span></a>
              <div>{{OutreachPost.exp}}</div>
            </div>
            <!--/.Card content-->
            </div>
        </div>
      {% endfor %}
        <br>
      </div>
      <!-- /.row -->
  <br>

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
{% endblock %}
